<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE xhtml>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
  <title>Descriptions Under each Image</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="charset" content="utf-8" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="index.js"></script>
</head>

<body>
  <main>
    <figure class="ext-figure"> <img src="images/cave_dark.jpeg" alt="Photo of man standing on rock at entrance to cave near shore" aria-details="ext1" />
     <details class="ext-details" id="ext1">
        <!-- a summary element will be added in JavaScript -->
        <div class="ext-description">
          <dl>
            <!-- the .ext-short's parent element will be set to aria-hidden if
                 the parent has the 'ext-desc-item' class -->
            <div class="ext-desc-item">
              <dt>Short Description</dt>

              <dd class="ext-short">Photo of man standing on rock at entrance to cave near shore</dd>
              <!-- if the .ext-short does not have a parent .ext-desc-item, it
                   will be aria-hidden -->
              <dd class="ext-short"><!-- the image's alt text will be copied here --></dd>
            </div>
          </dl>
        </div>
      </details>
    </figure>
    <figure class="ext-figure">
      <img src="images/cereal_light.jpeg" alt="Photo: Person mixing cereal, milk and strawberry jam, in white ceramic bowl" aria-details="ext2" />
      <details class="ext-details" id="ext2">
        <summary class="ext-summary" aria-describedby="i2">
          <span class="fas fa-universal-access" aria-hidden="true"></span>
          <span class="sr-only">More information</span>
        </summary>
        <div class="ext-description">
          <dl>
            <div class="ext-desc-item">
              <dt>Short Description</dt>
              <dd class="ext-short" id="i2">Photo: Person mixing cereal, milk and strawberry jam, in white ceramic bowl</dd>
            </div>
          </dl>
        </div>
      </details>
    </figure>
    <figure class="ext-figure" style="width: 270px;">
      <img src="images/Blastocyst.png" alt="The morula (1) continues to undergo cell divisions. As it does, cells start to migrate into separate layers, and a cavity starts to develop inside the ball of cells. When cells have migrated into distinct layers, the organism is called a blastocyst (2)" aria-details="ext3" />
      <details class="ext-details" id="ext3">
        <summary class="ext-summary" aria-describedby="i3">
          <span class="fas fa-universal-access" aria-hidden="true"></span>
          <span class="sr-only">More information</span>
        </summary>
        <div class="ext-description">
          <dl role="presentation">
            <div class="ext-desc-item">
              <dt aria-hidden="true">Short Description</dt>
              <dd aria-hidden="true" class="ext-short" id="i3">The morula (1) continues to undergo cell divisions. As it does, cells start to migrate into separate layers, and a cavity starts to develop inside the ball of cells. When cells have migrated into distinct layers, the organism is called a blastocyst (2)</dd>
            </div>
            <div class="ext-desc-item">
              <dt>Long Description</dt>
              <dd>Further information about this "Blastulation" image is <a href="https://en.wikipedia.org/wiki/File:Blastulation.png" target="_BLANK">available at Wikipedia</a> (Public Domain).</dd>
            </div>
          </dl>
        </div>
      </details>
    </figure>
    <figure class="ext-figure" style="width: 320px;">
      <img src="images/Blastulation.png" alt="Two layers of the ball shaped blastocyst. The outer layer is the trophoblast. Inside the blastocystcavity is the inner cell mass (embryoblast)." aria-details="ext4" />
      <details class="ext-details" id="ext4">
        <summary class="ext-summary" aria-describedby="i4">
          <span class="fas fa-universal-access" aria-hidden="true"></span>
          <span class="sr-only">More information</span>
        </summary>
        <div class="ext-description">
          <dl role="presentation">
            <div class="ext-desc-item">
              <dt aria-hidden="true">Short Description</dt>
              <dd aria-hidden="true" class="ext-short" id="i4">Two layers of the ball shaped blastocyst. The outer layer is the trophoblast. Inside the blastocystcavity is the inner cell mass (embryoblast).</dd>
            </div>
            <div class="ext-desc-item">
              <dt>Long Description</dt>
              <dd>
                <ul>
                  <li> The blastocyst consists of an outer layer of cells called the trophoblast, a fluid-filled cavity, and an inner cell mass called the embryoblast. </li>
                  <li> Further information about this "Blastocyst" image is <a href="http://en.wikipedia.org/wiki/Image:Blastocyst.png" target="_BLANK">available at Wikipedia</a> (GNU Free Documentation License).</li>
                </ul>
              </dd>
            </div>
          </dl>
        </div>
      </details>
    </figure>
  </main>
</body>

</html>
