<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE xhtml>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <title>Descriptions Under each Image</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="charset" content="utf-8" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="index.js"></script>
</head>

<body>
  <main>
    <figure class="ext-figure">
      <img src="images/cave_dark.jpeg" alt="Photo of man standing on rock at enterance to cave near shore" aria-details="ext1"/>
      <details class="ext-details" id="ext1">
        <div class="ext-description">
          <dl>
            <dt aria-hidden="true">Short Description</dt>
            <dd class="ext-short">
              Photo of man standing on rock at enterance to cave near shore
            </dd>
          </dl>
        </div>
      </details>
    </figure>

    <figure class="ext-figure">
      <img src="images/cereal_light.jpeg" alt="Photo: Person mixing cereal, milk and strawberry jam, in white ceramic bowl" aria-details="ext2"/>
      <details class="ext-details" id="ext2">
        <summary class="ext-summary" aria-describedby="i2">
          <span class="fas fa-universal-access" aria-hidden="true"></span>
          <span class="sr-only">More information</span>
        </summary>
        <div class="ext-description">
         <dl>
            <dt aria-hidden="true">Short Description</dt>
             <dd aria-hidden="true" class="ext-short">
              Photo: Person mixing cereal, milk and strawberry jam, in white ceramic bowl
            </dd>
          </dl>
        </div>
      </details>
    </figure>

    <figure class="ext-figure" style="width: 320px;">
      <img src="images/Blastulation.png" alt="Two layers of the ball shaped blastocyst. The outer layer is the trophoblast. Inside the blastocystcavity is the inner cell mass (embryoblast)." aria-details="ext3"/>
      <details class="ext-details" id="ext3">
        <summary class="ext-summary" aria-describedby="i3">
          <span class="fas fa-universal-access" aria-hidden="true"></span>
          <span class="sr-only">More information</span>
        </summary>
        <div class="ext-description">
         <dl role="presentation">
            <dt aria-hidden="true">Short Description</dt>
             <dd aria-hidden="true" class="ext-short">
              Two layers of the ball shaped blastocyst. The outer layer is the trophoblast. Inside the blastocystcavity is the inner cell mass (embryoblast).
            </dd>
             <dt aria-hidden="true">Long Description</dt>
             <dd>
                 <ul>
                     <li>
                         The blastocyst consists of an outer layer of cells called the trophoblast, a fluid-filled cavity, and an inner cell mass called the embryoblast.
                    </li>
                    <li>
                        Further information about this "Blastocyst" image is <a href="http://en.wikipedia.org/wiki/Image:Blastocyst.png" target="_BLANK">available at Wikipedia</a> (GNU Free Documentation License).
                     </li>
                </ul>
            </dd>
          </dl>
        </div>
      </details>
    </figure>
  </main>
</body>
</html>
